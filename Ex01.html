<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exercicio</title>
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <div>
            <input type="text" name="" id="tarefa" placeholder="Digite uma tarefa">
            <button onclick="adicionarTarefa()"> Adicionar</button>
            <ul id="listas_tarefas">
            </ul>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
<script>

    function adicionarTarefa(){
        //cadastrar um item na lista:
            //1 preciso ter o valor escrito da tarefa pelo meu usuario
            let valorInput = document.getElementById("tarefa").value;
            console.log(valorInput);
            //2 criar a tarefa na lista
            let itemLista = document.createElement("li");
            itemLista.innerText = "banana";

        //estarei cadastrando um novo item no novo item abaixo do anterior:
            document.getElementById("listas_tarefas").appendChild(itemLista)

        //3 botao de excluir
        let botaoExcluir = document.createElement("button");
        botaoExcluir.innerText = "Remover item";
        itemLista.appendChild(botaoExcluir);

       // 4 asism que eu clicar no botao excluir, ele ira sair junto com o item
        botaoExcluir.onclick = function(){
                itemLista.remove();
        }
        //botaoExcluir.onclick = () =>{
        // itemLista.remove()
        //}
        document.getElementById("tarefa").value = "";
    }
</script>
</html>
