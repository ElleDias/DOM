<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exercicio</title>
</head>
<body>
    <header>
        <h1>Modo Claro/Escuro</h1>
        <button onclick="Mudar_Tema()">Trocar tema</button>
    </header>
</body>
</html>
<script>
    function Mudar_Tema() {
        let fundoClaro = document.body.style.backgroundColor;
        if (fundoClaro === "white") {
        
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";

        } else {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        }
    }
</script>
